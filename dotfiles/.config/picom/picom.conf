backend = "glx";
vsync = true;
use-damage = false;
unredir-if-possible = true;
animations = true;
refresh-rate = 60;

corner-radius = 5;
round-borders = 5;

shadow = true;
shadow-radius = 10;
shadow-opacity = 0.6;
shadow-offset-x = -1;
shadow-offset-y = -1;

shadow-exclude = [
  "bounding_shaped",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "window_type = 'dialog'",
  "window_type = 'dock'",
  "window_type = 'utility'",
  "window_type = 'desktop'",
];

fading = true;
#fade-in-step = 0.04;
#fade-out-step = 0.04;
#fade-delta = 4;
#no-fading-destroyed-argb = false;
#no-fading-openclose = false;

frame-opacity = 1.0;
opacity-rule = [ 
  "100:_NET_WM_STATE@:32a = '_NET_WM_STATE_FULLSCREEN'",
  "95:class_g = 'TelegramDesktop'",
  "90:class_g = 'librewolf'",
  "90:class_g = 'steam'",
  "95:class_g = 'VSCodium'",
  "95:class_g = 'vieb'",
  "90:class_g = 'Chromium'"
];

blur:
{
    method = "dual_kawase";
    size = 12;
    strength = 3;
    background = true;
    background-frame = false;
};

blur-background-exclude = [
  "class_g = 'dmenu'",
  "class_g = 'Rofi'",
  "class_g = 'mpv'",
  "class_g = 'feh'",
  "class_g = 'vlc'",
  "class_g ~= 'Wine'",
  "class_g ~= 'jetbrains'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "window_type = 'dialog'",
  "window_type = 'dock'",
  "window_type = 'utility'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 1; focus = true; full-shadow = false };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 1; };
  dropdown_menu = { opacity = 1; shadow = false };
  utility = { fade = false, shadow = false };
};

animations = true;

# Values can be none, auto, fly-in, zoom, squeeze, slide-up, slide-down, slide-left, slide-right
animation-for-open-window = "zoom";
animation-for-transient-window = "slide-down";
animation-for-unmap-window = "auto";
animation-for-workspace-switch-in = "auto";
animation-for-workspace-switch-out = "auto";

animation-stiffness = 800;
animation-dampening = 70;
animation-window-mass = 2;
animation-delta = 15;
animation-force-steps = true;
#animation-clamping = true;

animation-exclude = [
  "class_g *= 'flameshot'",
  "class_g *= 'slock'",
  "class_g = 'Dunst'",
  "class_g = 'dmenu'",
  "class_g = 'Rofi'",
  "class_g = 'mpv'",
  "class_g = 'feh'",
  "class_g = 'vlc'",
  "class_g ~= 'Wine'",
  "class_g ~= 'jetbrains'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "window_type = 'toolbar'",
  "window_type = 'dialog'",
  "window_type = 'dock'",
  "window_type = 'utility'",
  "window_type = 'desktop'"
];

unredir-if-possible = true;

unredir-if-possible-exclude = [
  "class_g = 'Chromium'",
  "class_g = 'librewolf'"
];

